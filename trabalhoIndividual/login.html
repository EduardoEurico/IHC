<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-0">

  <!-- Vídeo de fundo -->
  <div class="position-relative w-100 vh-100 overflow-hidden">
    <video autoplay muted loop class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover">
      <source src="video/background.mp4" type="video/mp4">
    </video>

    <!-- Conteúdo -->
    <div class="position-relative z-1 d-flex justify-content-center align-items-center h-100 text-white">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4 bg-dark bg-opacity-75 p-4 rounded-4 shadow">
            <h1 class="text-center mb-4">Login</h1>
            <form action="../trabalhoIndividual/index.html">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
